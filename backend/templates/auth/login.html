{% extends "base.html" %}

{% block title %}Login - Market Window{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-primary">Welcome Back</h2>
                        <p class="text-muted">Sign in to your Market Window account</p>
                    </div>
                    
                    <form hx-post="/auth/login" hx-target="#login-form" hx-swap="outerHTML">
                        <div id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username or Email</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">
                                    Remember me
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                Sign In <i class="bi bi-box-arrow-in-right ms-2"></i>
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center">
                        <p class="mb-0">
                            Don't have an account? 
                            <a href="/register" class="text-primary text-decoration-none">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    htmx.on('htmx:afterRequest', function(evt) {
        if (evt.detail.successful) {
            // Redirect on successful login
            window.location.href = evt.detail.responseURL || '/dashboard';
        }
    });
</script>
{% endblock %}
